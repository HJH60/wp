<html>
<head>
<style> 
* {
    margin:0;
    padding:0;
}
div {
  width: 50px;
  height: 100vh;
  background: rgb(136, 133, 133);
  transition: width 1s;
}

</style>
</head>
<body>

<div id="sidebar" onclick="toggle()"></div>

<script>
let mode = 'naarow'
let sidebar = document.querySelector('#sidebar')
function toggle(){
    if (mode == 'narrow'){
        mode = 'wide'
        sidebar.style.width = "100px"
    }else {
        mode = 'narrow'
        sidebar.style.width = "50px"
   }
}
</script>

</body>
</html>
