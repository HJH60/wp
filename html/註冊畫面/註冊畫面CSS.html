<html>
<body>
<head>
<style>
    
div {
    background-color: rgb(224, 224, 224);
    width: 300px;
    border: 15px solid rgb(179, 175, 255);
    padding-top: 30px;
    padding-right: 60px;
    padding-bottom: 30px;
    padding-left: 120px;
    margin: auto;
}

<h2 style="text-align:center;">註冊畫面</h2>
<div>
<form action="/action_page.php" >
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <label for="account_number">Account Number:</label><br>
  <input type="text" id="account_number" name="account_number" placeholder="nqu123"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday"><br>
  <label for="favourite_colour">Favourite Colour:</label><br>
  <input type="color" id="favourite_colour" name="favourite_colour"><br>
  <label for="blood_type">Blood Type:</label><br>
  <select name="blood_type" id="blood_type">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="O">O</option>
    <option value="AB">AB</option>
  </select><br>
  <label for="tel">Tel:</label><br>
  <input type="tel" id="tel" name="tel"><br>
  <label for="appendix">Appendix:</label><br>
  <input type="file" id="appendix" name="appendix"><br>
  <label for="introduction">Self introduction:</label><br>
  <textarea name="introduction" rows="10" cols="30" placeholder="I am....."></textarea><br>
  <input type="checkbox" id="subscription" name="subscription">
  <label for="subscription">Subscription our news</label><br>
  <br>
  <input type="submit" value="Submit">
</form> 
</div>
</body>
</html>
