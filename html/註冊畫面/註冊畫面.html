<html>
<body>

<h2>註冊畫面</h2>

<form action="/action_page.php">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <label for="account_number">Account Number:</label><br>
  <input type="text" id="account_number" name="account_number" placeholder="nqu123"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday"><br>
  <label for="favourite_colour">Favourite Colour:</label><br>
  <input type="color" id="favourite_colour" name="favourite_colour"><br>
  <label for="blood_type">Blood Type:</label><br>
  <input type="select" id="blood_type" name="blood_type"><br>
  <label for="tel">Tel:</label><br>
  <input type="tel" id="tel" name="tel"><br>

  <label for="appendix">Appendix:</label><br>
  <input type="file" id="appendix" name="appendix"><br>
  <label for="introduction">Self introduction:</label><br>
  <input type="textarea" id="introduction" name="introduction"><br>
  <input type="checkbox" id="subscription" name="subscription">
  <label for="subscription">Subscription our news</label><br>
  <br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
