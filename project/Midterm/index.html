<html lang="en">

<head>
  <title>Amy's Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    /* Style the header */
    .header {
      /* background-color: #f1f1f1; */
      background-image: url("picture3.gif");
      background-repeat: no-repeat;
      background-size: cover;
      padding: 50px;
      text-align: center;
      color: rgb(255, 255, 255);

    }

    .footer {
      background-color: #000000;
      background-size: cover;
      /* float: right; */
      text-align: right;
      color: white;
      margin: 0;
      padding: 1px;
    }

    /* Style the top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #000000;
      /*#ad7de7*/
    }

    /* Style the topnav links */
    .topnav a {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav button {
      height: 45px;
      width: 60px;
      color: rgb(255, 255, 255);
      background-color: #000000;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
      text-align: right;
    }

    /* Create three unequal columns that floats next to each other */
    .column {
      float: left;
      padding: 10px;
    }

    /* Left and right column */
    .column.side_left {
      width: 20%;
      margin: 0;
      padding: 0;
    }

    .column.side_right {
      width: 30%;
      background: rgb(204, 204, 204);
    }

    .column.sidebar {
      width: 100%;
      height: 100vh;
      color: black;
      background: rgb(204, 204, 204);
      transition: width 0.5s;
    }

    .column.sidebar a {
      /* float: left; */
      display: block;
      color: #000000;
      text-align: center;
      padding: 15px 5px;
      text-decoration: none;
      font-size: 20px;
    }

    /* Middle column */
    .column.middle {
      width: 50%;
    }

    /* Clear floats after the columns */
    .row::after {
      content: "";
      display: table;
      clear: both;
    }

    .canvas {
      border: 1px solid #000000;
      display: block;
      width: 400px;
      height: 600px;
      margin: 20px auto;
    }

    /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

      .column.side,
      .column.middle {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="row">

        <a href="travelRecord.html">My Travel Record</a>

    <div class="column middle">
      <h2>About Me</h2>
      <p>金門大學電機系大三，目前輔系資工<br>
        興趣、愛好是睡覺<br>夢想有一天能跟床結婚</p>
      <img src="images/S__3457596.jpg" alt="" width="500" height="500">

    <div class="column side_right">

      <canvas id="myCanvas" class="canvas"></canvas>

</body>
<script>
  let mode = 'naarow'

  function toggle() {
    let sidebar = document.querySelector('#sidebar')
    if (mode == 'narrow') {
      mode = 'wide'
      sidebar.style.width = "100%"
      console.log("wide")
    } else {
      mode = 'narrow'
      sidebar.style.width = "40%"
      console.log("narrow")
    }
  }
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  let painting = false;

  const colorPicker = document.getElementById('color');
  const resetButton = document.getElementById("reset");

  canvas.width = 600;
  canvas.height = 600;

  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  canvas.addEventListener('mousedown', startPosition);
  canvas.addEventListener('mouseup', endPosition);
  canvas.addEventListener('mousemove', draw);

  resetButton.addEventListener('click', resetCanvas);

  function startPosition() {
    painting = true;
    draw(event);
  }

  function endPosition() {
    painting = false;
    ctx.beginPath();
  }

  function draw(event) {
    if (!painting) return;
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.strokeStyle = colorPicker.value;

    var rect = canvas.getBoundingClientRect();
    var x = event.clientX - rect.left+70;
    var y = event.clientY - rect.top;

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  function resetCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
</script>

</html>
